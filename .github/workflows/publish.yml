name: Publish Packages (Manual)

# Manual fallback for publishing. Prefer using changesets via release.yml
# This workflow is for emergency manual releases only
on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type PUBLISH to confirm manual release'
        required: true
        type: string

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'PUBLISH'
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build All
        run: pnpm build

      - name: Publish character-foundry and cli only
        run: |
          cd packages/character-foundry && pnpm publish --no-git-checks --provenance || true
          cd ../cli && pnpm publish --no-git-checks --provenance || true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
